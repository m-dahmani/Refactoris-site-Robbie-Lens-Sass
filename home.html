<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style/main.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="navbar">
        <nav class="nav">
            <img class="navbar__logo" src="images/logo.svg" alt="Logo Robbie Lens">
            <div>
                <a class="navbar__link" href="home.html">Accueil</a>
                <a class="navbar__link" href="about.html">À propos</a>
                <a class="navbar__link" href="portfolio.html">Portfolio</a>
            </div>
        </nav>   
    </header>
    <main>
        <section class="intro">
            <div class="introContainer">
                <h1 class="intro__title">Robbie Lens Photographie</h1>
                <p class="intro__content">
                    Où <em class="intro__content--color">professionalisme</em> s’allie avec <em class="intro__content--color">passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a class="cta" href="#contact">UN PROJET ? ÉCRIVEZ-MOI</a>          
            </div>
            <img class="intro__image" src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens">             
        </section>  
        <section class="accueil-photos">
            <h2 class="accueil-photos__subtitle">Mon dernier projet</h2>
            <div class="accueil-photosContainer">
                <img src="images/accueil/element-1.png" alt="Twelve apostles - Australie">
                <img src="images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                <img src="images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
            </div>
            <div class="accueil-photosContainer">
                <img src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                <img src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                <img src="images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
            </div>
        </section>
        <section id="contact" class="contact">
            <h2 class="contact__subtitle">Parlons de votre projet</h2>
            <form class="form" method="get" action="#">
                <div class="form__nom-email">
                    <div class="form__column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="form__column">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <input  class="cta" type="submit" value="ENVOYER">
            </form>
        </section>
    </main>
    <footer class="footer">
        <img src="images/logo.svg" alt="Logo Robbie Lens">
        <div>
            <a class="footer__lien-icone" target="_blank" href="https://twitter.com/">
                <img class="footer__icon" src="images/twitter.svg" alt="Logo Twitter">
            </a>   
            <a class="footer__lien-icone" target="_blank" href="https://www.instagram.com/">
                <img class="footer__icon" src="images/instagram.svg" alt="Logo Instagram">
            </a>
        </div>
    </footer>  
</body>
</html>
